<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Basketball Scorecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Smart Basketball Scorecard</h1>
    </header>
    <main>
        <section class="team home">
          <p>Timeouts: <span class="timeouts">0</span> </p>
          <button class="add-timeout" onclick="addTimeout('home')">Timeout</button>
            <h2>1st Team</h2>
            <input type="text" placeholder=" First team name" id="home-player-name">
            <div class="score">Score: 0</div>
            <div class="stats">
                <p>Quarters: <span class="quarters">0</span></p>
                <p>Fouls: <span class="fouls">0</span></p>
            </div>
            <button class="add-point" onclick="addPoint('home')">+1</button>
              <button> +2 </button>
              <button> +3 </button>
            <button class="add-foul" onclick="addFoul('home')">Foul</button>
        </section>
        <section class="team away">
            <h2>2nd Team</h2>
            <input type="text" placeholder="Team Name" id="away-player-name">
            <div class="score">0</div>
            <div class="stats">
                <p>Quarters: <span class="quarters">0</span></p>
                <p>Fouls: <span class="fouls">0</span></p>
            </div>
            <button class="add-point" onclick="addPoint('away')">+1</button>
              <button> +2 </button>
              <button> +3 </button>
            <button class="add-foul" onclick="addFoul('away')">Foul</button>
        </section>
    </main>
    <footer>
        <button id="reset-button" onclick="resetScores()">Reset Scores</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
